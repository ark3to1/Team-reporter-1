<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Sign Up </title>
    <link rel="stylesheet" href="/css files/sign up.css">
</head>

<body>

    <form>
        <div class="container">
            <h1 class="heading">Sign Up</h1>
            <p>Please fill in this form to create an account.</p>
            <hr>

            <label for="firstname"> <b>First Name</b> </label>
            <input type="text" placeholder="Enter Your Name" name="email" id="first-name" required>

            <label for="lastname"><b>Last Name</b></label>
            <input type="text" placeholder="Enter Last Name" name="email" id="last-name" required>

            <label for="email"><b>Email</b></label>
            <input type="text" placeholder="Enter Email" name="email" id="s-email" required>

            <label for="psw"><b>Password</b></label>
            <input type="password" placeholder="Enter Password" name="psw" id="s-password" required>

            <label for="psw-repeat"><b>Confirm Password</b></label>
            <input type="password" placeholder="Repeat Password" name="psw-repeat" id="confirm-password" required>

            <label>
                <input type="checkbox" checked="checked" name="remember" style="margin-bottom:15px"> Remember me
            </label>

            <p>By creating an account you agree to our <a href="#" style="text-decoration: none;"> Terms & Privacy </a>.
            </p>

            <div class="clearfix">
                <button type="submit" class="signupbtn" onclick="signUp();"> Sign Up </button>
            </div>
        </div>
    </form>

    <script src="/javascript files/sign up.js"></script>

</body>

</html>
